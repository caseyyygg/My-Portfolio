<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Text Input</title>
</head>
<body>
     <form>
          First Name: <br>
          <input type = "test" name="first name"> </br>
          Last Name: <br>
          <input type = "test" name="Last Name"> </br><br>

          <input type = "radio" name="gender" value="male" checked> Male </br>
          <input type = "radio" name="gender" value="female" checked> Female </br>
          <input type = "radio" name="gender" value="other" checked> Butiki </br>
          <input type = "radio" name="gender" value="other" checked> Regine Velasquez </br><br>

          <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
          <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
          <input type="checkbox" name="vehicle2" value="Car"> I have a airplane<br>
          <input type="checkbox" name="vehicle2" value="Car"> I have a yacht<br><br>

          <label for="color">Choose a collar</label>
          <input type="color" id="color" name="color" value="#ff0000"></br><br>
          <input type='date' id="date" name="date" value="date"></br><br>
          <input type='email' id="email" name="email" value="email"></br><br>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date"><br><br>
          <label for="datetime-local">Datetime Local:</label>
          <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="month">Month:</label>
          <input type="month" id="month" name="month"><br><br>
          <label for="number">Number:</label>
          <input type="number" id="number" name="number" min="1" max="100"><br><br>
          <label for="range">Range (1-100):</label>
          <input type="range" id="range" name="range" min="1" max="100"><br><br>
          <label for="search">Search:</label>
          <input type="search" id="search" name="search"><br><br>
          <label for="tel">Telephone:</label>
          <input type="tel" id="tel" name="tel"><br><br>
          <label for="time">Time:</label>
          <input type="time" id="time" name="time"><br><br>
          <label for="url">URL:</label>
          <input type="url" id="url" name="url"><br><br>
          <label for="week">Week:</label>
          <input type="week" id="week" name="week"><br><br>


          <input type = "submit" value="Submit"> </br><br>

     </form>

</body>
</html>
